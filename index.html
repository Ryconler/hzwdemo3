<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover"
    />
    <meta name="author" content="Jesse,JesseZhu,朱星杰" />
    <meta name="description" content="我找木小先，JesseZhu的个人网站" />
    <meta name="keywords" content="Jesse,JesseZhu,朱星杰,木小先" />
    <meta name="robots" content="all" />
    <title>我找木小先</title>
    <link rel="icon" href="/favicon.ico" />

    <style>
      /*兼容iphoneX 底部 全局样式*/
      @supports (bottom: constant(safe-area-inset-bottom)) or
        (bottom: env(safe-area-inset-bottom)) {
        .menu_wkBox_back_box {
          padding-bottom: constant(safe-area-inset-bottom);
          padding-bottom: env(safe-area-inset-bottom);
        }
      }
      html,
      body {
        background: #f5f5f5;
      }
      #app {
        max-width: 10rem;
        margin: 0 auto;
      }
    </style>
    <script>
      ;(function flexible(window, document) {
        function setRemUnit() {
          var rem = document.documentElement.clientWidth / 10
          // 给一个最大值
          if (rem > 60) rem = 60
          document.documentElement.style.fontSize = rem + 'px'
        }
        setRemUnit()
        window.addEventListener('resize', setRemUnit)
      })(window, document)
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script>
      ;(function () {
        var os = {}
        var ua = navigator.userAgent
        //wechat
        var wechat = ua.match(/(MicroMessenger)\/([\d\.]+)/i)
        if (wechat) {
          os.wechat = {
            version: wechat[2].replace(/_/g, '.')
          }
        }
        //android
        var android = ua.match(/(Android);?[\s\/]+([\d.]+)?/)
        if (android) {
          os.android = true
          os.version = android[2]
          os.isBadAndroid = !/Chrome\/\d/.test(window.navigator.appVersion)
        }
        //ios
        var iphone = ua.match(/(iPhone\sOS)\s([\d_]+)/)
        var ipad = ua.match(/(iPad).*OS\s([\d_]+)/)
        if (iphone) {
          os.ios = os.iphone = true
          os.version = iphone[2].replace(/_/g, '.')
        } else if (ipad) {
          os.ios = os.ipad = true
          os.version = ipad[2].replace(/_/g, '.')
        }
        document.body.classList.add(os.ios ? 'y-e-ios' : 'y-e-android')
        os.wechat && document.body.classList.add('y-e-wechat')
      })()
    </script>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
